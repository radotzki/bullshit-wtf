<div class="arcade-form">
    <form (submit)="submit()" novalidate>

        <div class="title-area">
            <h1 class="title" routerLink="/">Bullshit</h1>
            <h3 *ngIf="!nicknameState" class="sub-title">Enter a game PIN</h3>
            <h3 *ngIf="nicknameState" class="sub-title">Enter a nickname</h3>
            <div class="separator">â™¦</div>
        </div>

        <div class="controls">
            <p class="control" *ngIf="!nicknameState">
                <input class="input is-large pin-input" type="text" placeholder="Game PIN" [(ngModel)]="pin" name="pin" ngxAutofocus>
            </p>

            <p class="control" *ngIf="nicknameState">
                <input class="input is-large pin-input" type="text" placeholder="Nickname" [(ngModel)]="nickname" name="nickname" ngxAutofocus>
            </p>

            <div class="notification is-danger" *ngIf="errorMsg"> {{errorMsg}} </div>

            <button *ngIf="!nicknameState" class="button is-primary is-medium is-fullwidth" type="submit" [disabled]="!pin" [class.is-loading]="loading">NEXT</button>
            <button *ngIf="nicknameState" class="button is-primary is-medium is-fullwidth" type="submit" [disabled]="!nickname" [class.is-loading]="loading">JOIN</button>
        </div>
    </form>
</div>
