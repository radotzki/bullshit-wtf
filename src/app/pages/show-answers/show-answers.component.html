<section class="show-answers">
    <app-game-header></app-game-header>
    <progress *ngIf="game" class="progress is-primary" [value]="elapsedTime" [max]="game.selectAnswerTime"></progress>

    <div class="game-main">
        <div *ngIf="!game" class="screen-center">
            <div class="loader"> </div>
        </div>

        <div *ngIf="game && presenter">
            <p class="question" [class.rtl]="game.currentQuestion.rtl"> {{game.currentQuestion.questionText | bsQuestion}} </p>

            <div class="columns is-multiline">
                <p *ngFor="let answer of displayAnswers" class="column is-one-third-tablet is-one-third-desktop">
                    <button class="button is-primary is-fullwidth answer" [class.rtl]="game.currentQuestion.rtl">
                        {{ answer.text | uppercase }}
                    </button>
                </p>
            </div>
        </div>

        <div *ngIf="game && !answerSelected && !presenter">
            <p *ngFor="let answer of displayAnswers" class="control">
                <button class="button is-primary is-fullwidth answer" (click)="submit(answer.text)" [disabled]="loading" [class.rtl]="game.currentQuestion.rtl">
                    {{ answer.text | uppercase }}
                </button>
            </p>

            <p class="control">
                <button *ngIf="!showQuestion" class="button is-info is-fullwidth" (click)="showQuestion = true">WHAT WAS THE QUESTION AGAIN?</button>
            </p>

            <p *ngIf="showQuestion" class="question" [class.rtl]="game.currentQuestion.rtl"> {{game.currentQuestion.questionText | bsQuestion}} </p>
        </div>

        <div *ngIf="answerSelected" class="screen-center">
            Let's wait for your friends
        </div>

        <div class="notification is-danger" *ngIf="errorMsg"> {{errorMsg}} </div>
    </div>

    <app-game-footer *ngIf="!presenter"></app-game-footer>
</section>
