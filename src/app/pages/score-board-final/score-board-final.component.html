<section class="score-board-final">
    <app-game-header *ngIf="leader" [button]="'REPLAY'" [buttonLoading]="loading" (onClick)="replay()"></app-game-header>
    <app-game-header *ngIf="!leader"></app-game-header>

    <div class="game-main">
        <div class="notification is-danger" *ngIf="errorMsg"> {{errorMsg}} </div>

        <div *ngIf="!game" class="screen-center">
            <div class="loader"> </div>
        </div>

        <div *ngIf="game">
            <div class="box player" *ngFor="let player of displayPlayers">
                <span class="left">
                    <img class="picture" [src]="'/assets/' + player.picture">
                    <span class="name"> {{ player.name }} </span>
                </span>
                <span class="score"> {{ player.score }} </span>
            </div>
        </div>
    </div>
</section>
